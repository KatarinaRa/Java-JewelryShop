<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Categories</title>
</head>
<body>
<form th:action="@{/addNameNecklece}" method="post" th:object="${personalJewerly}">
    <input type="hidden" name="id"  th:field="*{id}">
    <div class="form-group">
        <label for="text">Ime koje želite izraditi </label>
        <input type="text" class="form-control" required th:field="*{text}" name="text" id="text"  placeholder="Enter name">
        <label for="withCristals">Da li želite cirikon? (+500kn) </label>
        <select type="withCristals" class="form-control" required th:field="*{withCristals}"  name="withCristals" id="withCristals">
            <option th:value="true" data-th-field="*{withCristals}">Da</option>
            <option th:value="false" data-th-field="*{withCristals}">Ne</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Spremi</button>
</form>

</body>
</html>
